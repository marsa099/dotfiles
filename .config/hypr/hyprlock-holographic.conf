# Hyprlock - Blue Holographic Theme
# Sci-Fi Terminal Access Interface

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.01
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

# Top decorative line
shape {
    monitor =
    size = 1920, 2
    color = rgba(0, 200, 255, 0.8)
    rounding = 0
    border_size = 0
    border_color = rgba(0, 200, 255, 0.8)
    rotate = 0
    position = 0, 400
    halign = center
    valign = center
}

# System header label
label {
    monitor =
    text = TERMINAL ACCESS REQUIRED
    text_align = center
    color = rgb(0, 255, 200)
    font_size = 35
    font_family = JetBrainsMono Nerd Font
    font_weight = bold
    position = 0, 350
    halign = center
    valign = center
}

# Node information
label {
    monitor =
    text = cmd[update:0] echo "NODE: $(hostname | tr '[:lower:]' '[:upper:]')"
    text_align = center
    color = rgba(0, 150, 255, 0.9)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 280
    halign = center
    valign = center
}

# System time with military format
label {
    monitor =
    text = cmd[update:1000] echo "SYSTEM TIME: $(date +'%H:%M:%S')"
    text_align = center
    color = rgb(0, 200, 255)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 240
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "DATE: $(date +'%Y-%m-%d')"
    text_align = center
    color = rgba(0, 150, 255, 0.9)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Input field frame
shape {
    monitor =
    size = 450, 80
    color = rgba(0, 0, 0, 0.3)
    rounding = 0
    border_size = 2
    border_color = rgba(0, 255, 200, 0.8) rgba(0, 100, 255, 0.8) 45deg
    rotate = 0
    position = 0, 20
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.26
    dots_spacing = 0.20
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 255, 255, 0.8) rgba(0, 100, 255, 0.8) 45deg
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(0, 255, 200)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text =
    hide_input = false
    rounding = 0
    check_color = rgb(0, 255, 100)
    fail_color = rgb(255, 0, 0)
    fail_text = <b>ACCESS DENIED</b> - ATTEMPT <b>$ATTEMPTS</b>
    fail_transition = 300
    capslock_color = rgb(255, 200, 0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, 20
    halign = center
    valign = center
}

# User authentication label
label {
    monitor =
    text = cmd[update:0] echo "USER AUTHENTICATION: $(whoami | tr '[:lower:]' '[:upper:]')"
    text_align = center
    color = rgba(0, 150, 255, 0.9)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -60
    halign = center
    valign = center
}

# Status indicator
label {
    monitor =
    text = STATUS: LOCKED - SECURITY LEVEL MAXIMUM
    text_align = center
    color = rgba(255, 100, 0, 0.9)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

# Bottom system info
label {
    monitor =
    text = cmd[update:30000] echo "UPTIME: $(uptime -p | sed 's/up //' | tr '[:lower:]' '[:upper:]')"
    text_align = center
    color = rgba(0, 100, 200, 0.8)
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    position = 0, -350
    halign = center
    valign = center
}

# Bottom decorative line
shape {
    monitor =
    size = 1920, 2
    color = rgba(0, 200, 255, 0.8)
    rounding = 0
    border_size = 0
    border_color = rgba(0, 200, 255, 0.8)
    rotate = 0
    position = 0, -400
    halign = center
    valign = center
}