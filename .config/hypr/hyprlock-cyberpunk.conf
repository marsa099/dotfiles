# Hyprlock - Cyberpunk Neon Theme
# Blade Runner / Ghost in the Shell Aesthetic

background {
    monitor =
    path = screenshot
    blur_passes = 5
    blur_size = 10
    noise = 0.02
    contrast = 1.0
    brightness = 0.4
    vibrancy = 0.4
}

# Dark overlay for cyberpunk atmosphere
shape {
    monitor =
    size = 3000, 3000
    color = rgba(10, 0, 20, 0.7)
    rounding = 0
    border_size = 0
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
}

# Neon top frame
shape {
    monitor =
    size = 800, 600
    color = rgba(0, 0, 0, 0.0)
    rounding = 0
    border_size = 3
    border_color = rgba(0, 255, 200, 0.9) rgba(255, 0, 150, 0.9) 45deg
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
}

# Glitch effect line 1
shape {
    monitor =
    size = 600, 1
    color = rgba(255, 0, 150, 0.8)
    rounding = 0
    border_size = 0
    rotate = 0
    position = -100, 380
    halign = center
    valign = center
}

# Glitch effect line 2
shape {
    monitor =
    size = 400, 1
    color = rgba(0, 255, 200, 0.8)
    rounding = 0
    border_size = 0
    rotate = 0
    position = 150, 375
    halign = center
    valign = center
}

# Main header with glow
label {
    monitor =
    text = NEURAL INTERFACE LOCKED
    text_align = center
    color = rgb(0, 255, 200)
    font_size = 38
    font_family = JetBrainsMono Nerd Font
    font_weight = bold
    position = 0, 320
    halign = center
    valign = center
}

# Subtitle
label {
    monitor =
    text = [ CYBERSPACE ACCESS RESTRICTED ]
    text_align = center
    color = rgb(255, 0, 150)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, 270
    halign = center
    valign = center
}

# System ID
label {
    monitor =
    text = cmd[update:0] echo "SECTOR-$(hostname | tr '[:lower:]' '[:upper:]' | md5sum | cut -c1-6 | tr '[:lower:]' '[:upper:]')"
    text_align = center
    color = rgba(100, 200, 255, 0.9)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 220
    halign = center
    valign = center
}

# Animated time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    text_align = center
    color = rgb(0, 255, 200)
    font_size = 48
    font_family = JetBrainsMono Nerd Font
    font_weight = thin
    position = 0, 140
    halign = center
    valign = center
}

# Date in cyberpunk style
label {
    monitor =
    text = cmd[update:60000] echo "[ $(date +'%d.%m.%Y') ]"
    text_align = center
    color = rgba(255, 0, 150, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, 90
    halign = center
    valign = center
}

# Input field neon frame
shape {
    monitor =
    size = 520, 70
    color = rgba(0, 0, 0, 0.6)
    rounding = 5
    border_size = 2
    border_color = rgba(0, 255, 200, 0.9) rgba(100, 0, 255, 0.9) 90deg
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 480, 55
    outline_thickness = 0
    dots_size = 0.28
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0.0)
    inner_color = rgba(0, 0, 0, 0.7)
    font_color = rgb(0, 255, 200)
    fade_on_empty = true
    fade_timeout = 3000
    placeholder_text =
    hide_input = false
    rounding = 3
    check_color = rgb(0, 255, 100)
    fail_color = rgb(255, 0, 50)
    fail_text = <b>ACCESS DENIED</b> • BREACH ATTEMPT $ATTEMPTS
    fail_transition = 250
    capslock_color = rgb(255, 200, 0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, 0
    halign = center
    valign = center
}

# User identification
label {
    monitor =
    text = cmd[update:0] echo "NETRUNNER: $(whoami | tr '[:lower:]' '[:upper:]')"
    text_align = center
    color = rgba(100, 200, 255, 0.8)
    font_size = 13
    font_family = JetBrainsMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}

# Connection status
