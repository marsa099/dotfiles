# Hyprlock - Matrix Green Terminal Theme
# Classic Hacker Terminal Interface

background {
    monitor =
    color = rgb(0, 0, 0)
}

# System breach header
label {
    monitor =
    text = > SYSTEM BREACH DETECTED
    text_align = center
    color = rgb(0, 255, 65)
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    font_weight = bold
    position = 0, 350
    halign = center
    valign = center
}

# Blinking cursor effect
label {
    monitor =
    text = cmd[update:500] echo "_"
    text_align = left
    color = rgb(0, 255, 65)
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 280, 350
    halign = center
    valign = center
}

# Terminal prompt line
label {
    monitor =
    text = ================================================================================
    text_align = center
    color = rgb(0, 200, 50)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# System info
label {
    monitor =
    text = cmd[update:0] echo "[$(whoami)@$(hostname)]$"
    text_align = center
    color = rgb(0, 255, 65)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 250
    halign = center
    valign = center
}

# Time in matrix style
label {
    monitor =
    text = cmd[update:1000] echo "[ $(date +'%H:%M:%S') ]"
    text_align = center
    color = rgb(0, 255, 65)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Login prompt
label {
    monitor =
    text = > ENTER AUTHENTICATION CODE:
    text_align = center
    color = rgb(0, 255, 65)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Input field with terminal styling
input-field {
    monitor =
    size = 500, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(0, 200, 50)
    inner_color = rgb(0, 0, 0)
    font_color = rgb(0, 255, 65)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = 0
    check_color = rgb(0, 255, 65)
    fail_color = rgb(255, 0, 0)
    fail_text = <b>ACCESS DENIED</b> :: SECURITY BREACH :: ATTEMPT $ATTEMPTS
    fail_transition = 200
    capslock_color = rgb(255, 255, 0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, 20
    halign = center
    valign = center
}

