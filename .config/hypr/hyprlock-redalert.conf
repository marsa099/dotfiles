    font_family = JetBrainsMono Nerd Font
    position = 0, 70
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 500, 60
    outline_thickness = 2
    dots_size = 0.30
    dots_spacing = 0.20
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(200, 0, 0)
    inner_color = rgb(30, 0, 0)
    font_color = rgb(255, 100, 100)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = 0
    check_color = rgb(255, 200, 0)
    fail_color = rgb(255, 0, 0)
    fail_text = <b>ACCESS DENIED</b> ⚠ SECURITY BREACH ⚠ ATTEMPT $ATTEMPTS
    fail_transition = 200
    capslock_color = rgb(255, 255, 0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, 20
    halign = center
    valign = center
}

